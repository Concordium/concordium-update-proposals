name: Lint
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    container: sphinxdoc/sphinx:8.1.3
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install 🔧
        shell: bash
        run: |
          apt-get update
          apt-get install -y git rsync
          pip3 install -r requirements.txt      

      - name: Lint 🔍
        shell: bash
        run: doc8 source

  build:
    runs-on: ubuntu-latest
    container: sphinxdoc/sphinx:7.0.0
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install 🔧
        shell: bash
        run: |
          apt-get update
          apt-get install -y git rsync
          pip3 install -r requirements.txt

      - name: Build 🛠
        shell: bash
        run: sphinx-build source build -W
